<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>videojs-cmcd Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">

</head>

<body>
  <video id="videojs-cmcd-player" class="video-js vjs-default-skin" controls>
    <source src="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" 
    type="application/x-mpegURL">
  </video>
  <select id="video-selector">
    <option value= "Big Buck Bunny" >Video 1</option>
    <option value= "Dolby VOD" >Video 2</option>
    <option value= "Live Akamai" >Video 3</option>
  </select>
  <ul>
    <li><a href="/test/debug.html">Run unit tests in browser.</a></li>
    <li><a href="docs/api/">Read generated docs.</a></li>
  </ul>
  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="dist/videojs-cmcd.js"></script>
  <script>
    (function(window, videojs) {
      var examplePlayer = window.examplePlayer = videojs('videojs-cmcd-player');
      var cmcd = window.cmcd = examplePlayer.cmcd();
    }(window, window.videojs));
  </script>
</body>

</html>
